name: Upload Python Package

on:
  release:
    types: [published]
  # push:
  #   branches:
  #     - master

jobs:
  deploy:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install Arrow C++ library
      run: |
        sudo apt-get update
        sudo apt-get install -y -V ca-certificates lsb-release wget
        wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
        sudo apt-get install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
        sudo apt-get update
        sudo apt-get install -y -V libarrow-dev
    - name: Install build tools and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -e .
    - name: Clean dist directory
      run: |
        rm -rf dist/
        mkdir -p dist
    - name: Build package
      run: python -m build
    - name: Debug - Check built files
      run: |
        ls -la dist/
        python -m zipfile -l dist/*.whl
        python -c "
        import zipfile
        import sys
        whl_file = [f for f in sys.argv[1:] if f.endswith('.whl')][0] if len([f for f in sys.argv[1:] if f.endswith('.whl')]) > 0 else None
        if whl_file:
            with zipfile.ZipFile(f'dist/{whl_file}', 'r') as z:
                metadata = [f for f in z.namelist() if f.endswith('METADATA')][0]
                print('=== METADATA CONTENT ===')
                print(z.read(metadata).decode('utf-8')[:500])
        " table_evaluator-1.8.0-py3-none-any.whl
    - name: Publish package
      if: github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@v1.9.0
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
